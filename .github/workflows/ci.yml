name: ReleaseIt

on:
  push:
    branches:
      - "v[0-9]+.[0-9]+.x"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  IMAGE_NAME: "greatideasgh/educarehigh"

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up Git to release
        id: releaseit
        run: |
          # Show git changes
          git status
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          npx release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # NEW: Resolve the latest tag created by release-it
      - name: Resolve release tag
        id: version
        run: |
          # Make sure we see pushed tags
          git fetch --tags --force
          tag=$(git describe --tags --abbrev=0)
          version=${tag#v}
          major=${version%%.*}
          echo "tag=${tag}" >> $GITHUB_OUTPUT
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "major=${major}" >> $GITHUB_OUTPUT
          echo "Resolved tag: $tag | version: $version | major: $major"

      - name: Update version.json
        run: |
          echo "Updating version.json version to ${{ steps.version.outputs.version }}"
          # Use jq to safely update the version field
          jq '.version = "${{ steps.version.outputs.version }}"' version.json > version.tmp.json
          mv version.tmp.json version.json
          cat version.json
          # Commit the updated version.json
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add version.json
          git commit -m "Update version.json to ${{ steps.version.outputs.version }}"

      - name: Install NBGV tool
        uses: dotnet/nbgv@v0.4.2
        id: nbgv
        with:
          path: .
          setCommonVars: true

      - name: Get version from NBGV
        id: nbgv_version
        run: echo "version:$(nbgv get-version)

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            # The exact semver (e.g. 1.4.3)
            type=raw,value=${{ steps.version.outputs.version }}
            # The major line (e.g. 1)
            type=raw,value=${{ steps.version.outputs.major }}
          flavor: |
            latest=false

      - name: Build and push image(s)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Web/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
