name: ReleaseIt

on:
  push:
    branches:
      - "v[0-9]+.[0-9]+.x"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  IMAGE_NAME: "greatideasgh/educarehigh"
  CURRENT_TAG: "latest"

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install NBGV tool
        uses: dotnet/nbgv@v0.4.2
        id: nbgv
        with:
          path: .
          setCommonVars: true

      - name: Update package.json version
        run: |
          echo "Updating package.json version to ${{ steps.nbgv.outputs.SemVer2 }}"
          # Use jq to safely update the version field
          jq '.version = "${{ steps.nbgv.outputs.SemVer2 }}"' package.json > package.tmp.json
          mv package.tmp.json package.json
          cat package.json
          # Commit the changes if there are any
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git add package.json
            git commit -m "chore: update package.json version to ${{ steps.nbgv.outputs.SemVer2 }} [skip ci]"
            git push
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up Git to release
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          npx release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      - name: Build Docker image
        run: |
          docker build --file src/Web/Dockerfile --tag ${{ env.IMAGE_NAME }}:${{ env.CURRENT_TAG }} .
